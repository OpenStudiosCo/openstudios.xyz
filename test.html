<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Tween Example</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/Tween.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script>
    window.virtual_office = {};

    window.virtual_office.initCameraTween = function() {
      // Create a renderer
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create a scene
      const scene = new THREE.Scene();

      // Create a camera
      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        1,
        500
      );
      camera.position.set(0, 0, 100);
      camera.lookAt(scene.position);

      // Create a cube
      const geometry = new THREE.BoxGeometry(50, 50, 50);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Define the positions
      const positions = [
        new THREE.Vector3(-100, 0, 100),
        new THREE.Vector3(100, 0, 100),
        new THREE.Vector3(-100, 0, -100),
        new THREE.Vector3(100, 0, -100),
        new THREE.Vector3(0, 100, 0),
        new THREE.Vector3(0, -100, 0),
        new THREE.Vector3(0, 0, 100)
      ];

      // Create a tween
      const tween = new TWEEN.Tween(camera.position)
        .easing(TWEEN.Easing.Quadratic.InOut) // Use desired easing function
        .onUpdate(() => {
          camera.lookAt(scene.position);
        });

      // Function to tween camera to a specific position
      function tweenToPosition(position) {
        tween.to(position, 2000).start();
      }

      // Attach click event listener to the cube
      cube.addEventListener("click", function() {
        const randomPosition = positions[Math.floor(Math.random() * positions.length)];
        tweenToPosition(randomPosition);
      });

      // Render the scene
      function animate() {
        requestAnimationFrame(animate);
        TWEEN.update();
        renderer.render(scene, camera);
      }

      animate();
    };

    // Call the camera tween initialization function
    window.virtual_office.initCameraTween();
  </script>
</body>
</html>
